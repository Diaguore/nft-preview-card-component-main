<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="container mx-auto my-5 flex flex-col rounded-xl w-fit h-[80vh] xl:w-[20vw]"
    >
      <img
        class="w-[80%] rounded-xl mx-auto my-4 xl:w-[80%]"
        src="./images/image-equilibrium.jpg"
        alt=""
      />
      <h1 class="text-white text-2xl mx-11 font-bold xl:text-lg">
        Equilibrium #3429
      </h1>
      <p class="w-64 mx-11 my-3 xl:relative right-5 text-sm">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <img
        class="w-3 mx-10 relative right-3"
        src="./images/icon-ethereum.svg"
        alt=""
      /><span class="font-bold mx-[60px] -my-[22px] xl:text-sm relative right-3"
        >0.041 ETH</span
      >
      <img
        class="w-5 mx-[200px] xl:relative right-10"
        src="./images/icon-clock.svg"
        alt=""
      />
      <p class="mx-56 w-[30%] -my-6 xl:relative right-9">3 days left</p>
      <hr class="my-16" />
      <img
        class="w-9 -m-9 border-white mx-8 xl:relative right-4"
        src="./images/image-avatar.png"
        alt=""
      />
      <p class="mx-20 my-1 text-lg xl:relative right-5">Creation of</p>
      <span
        class="text-white font-bold mx-44 -my-7 w-[100px] xl:relative right-5"
        >Jules Wyvern</span
      >
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saad Ali</a>.
    </div>
  </body>
</html>
